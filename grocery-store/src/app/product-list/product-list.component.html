<div class="container">
  <h2>Here are the products of our grocery store </h2>
  <div class="group">
    <div *ngIf="isEmpty else empty">
      <a *ngFor="let product1 of allProducts" class="product-unit">
        <product-card [product]="product1" (valueChange)='displayCounter($event)'></product-card>
      </a>
    </div>
    <ng-template #empty>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
