<mat-nav-list
  class="product-list"
  *ngIf="legends?.length !== 0; then thenBlock"
>
  <app-cafe-item
    *ngFor="let card of legends"
    [card]="card"
    (change)="onChange($event)"
  ></app-cafe-item>
  <div #thenBlock>
    <ng-content class="product-list__projected"></ng-content>
  </div>
</mat-nav-list>
