<mat-card appProductcardHover>
  <mat-card-header>
    <mat-card-title><h2>{{product.name}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4>
      {{product.description}}
    </h4>
    <h5>
      Price: {{product.price}}
    </h5>
  </mat-card-content>
  <mat-card-actions>
    <app-product-counter></app-product-counter>
  </mat-card-actions>
</mat-card>
