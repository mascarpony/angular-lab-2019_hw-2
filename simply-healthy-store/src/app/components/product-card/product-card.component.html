<mat-card  *ngIf="product.id" class="product-card" appHighlightCardBorder>
  <mat-card-content class="product-card__description">
    <mat-card-header class="product-card__header">
      <mat-card-title>{{product.name | uppercase}}</mat-card-title>
      <span class="product-card__price">
        {{product.price}} RUB
      </span>
    </mat-card-header>
    <mat-card-content>
      <p>
        AVAILABLE: {{product.available_quantity}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!productCount" (click)='substractProducts(product.available_quantity)'>-</button>
      <span>{{productCount}}</span>
      <button mat-button [disabled]="isAddButtonDisabled" (click)='addProducts(product.available_quantity)'>+</button>
      <button mat-button [disabled]="isAddToCartButtonDisabled" (click)='addToCart()'>ADD TO CART</button>
    </mat-card-actions>
  </mat-card-content>
  <img mat-card-image src="assets/img/{{product.img}}" alt="{{product.name}}">
</mat-card>
