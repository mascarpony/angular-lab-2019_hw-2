<mat-nav-list class="product-list" *ngIf="products.length; else noProducts">
  <app-product-card 
        *ngFor="let product of products"
        [product]="product"
        [pageURL]="pageURL"
        (pushProduct)="onPushProduct($event)">
  </app-product-card>
</mat-nav-list>

<ng-template #noProducts>There are NO products here...</ng-template>
